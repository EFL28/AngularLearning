<div class="mt-4 mb-28">
    <div>
        <h1 class="mb-4 text-4xl font-semibold text-center">Ofertas</h1>
    </div>
    <div class="flex justify-center">
        <div class="grid grid-cols-4 gap-8">
            @for (product of sales; track $index) {
                <div class="border rounded-md flex flex-col">
                    <img src="{{ product.imageURL }}" alt="Imagen de {{ product.name }}" class="w-full h-auto">
                    <div class="border-t-2 p-2 flex-1">
                        @if(product.sale){
                            <span class="text-green-500 text-lg font-semibold">Oferta</span>
                        }
                        <h2 class="font-semibold text-xl">{{ product.name }}</h2>
                        <p class="text-lg">{{ product.price }} €</p>
                        <button class="bg-slate-600 text-white p-2 rounded-md mt-2" (click)="addToCart(product)">Añadir al carrito</button>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
