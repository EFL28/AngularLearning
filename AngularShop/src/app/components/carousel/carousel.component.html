<!-- carousel.component.html -->

<div class="carousel">
    <button (click)="prevSlide()" class="border-black">
        <fa-icon [icon]="leftArrow" class="text-white text-3xl ml-6  hover:bg-slate-600 rounded p-4"></fa-icon>
    </button>

    <img [src]="slides[currentSlideIndex]" alt="Slide">

    <button (click)="nextSlide()">
        <fa-icon [icon]="rightArrow" class="text-white text-3xl mr-6 hover:bg-slate-600 rounded p-4"></fa-icon>
    </button>
</div>
