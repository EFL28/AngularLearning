<div>
    @for(section of sections; track section; let first = $first, let last = $last, let index = $index, let even = $even, let odd = $odd) {
        <div id="{{section.type}}" class="section-content">
            <p class="text-red-700">{{section.title}}</p>
            <div class="section-{{section.type}}"></div>
        </div>
    }
</div>
