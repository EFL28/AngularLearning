<div [class]="headerClass">
    <div class="logo-container">
        <img src="../../../assets/furbo.png" alt="">
    </div>
    <div class="title-container">
        <h1>{{title}}</h1>
    </div>
    <div class="theme-switch-container" (click)="changeClass()">
        <button>
            <fa-icon [icon]="theme === 'light' ? lightTheme : darkTheme"></fa-icon>
        </button>
    </div>
</div>
